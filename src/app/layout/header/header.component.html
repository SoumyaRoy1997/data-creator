<mat-toolbar style="background: #3f51b5;color: white;">
    <ng-container *ngIf="authenticated">
        <button mat-icon-button (click)="clickMenu()">
            <mat-icon>menu</mat-icon>
        </button>
    </ng-container>
    <img style="float: left;" class="siteLogo"
        src="//content.delta.com/content/www/apac/en.damAssetRender.20211110T1419424440500.html/content/dam/delta_homepage_redesign/Logo/Delta-Logo.svg"
        alt="Delta Air Lines">
    <span class="example-spacer"></span>
    <button *ngIf="authenticated" mat-stroked-button color="accent" (click)="logoutUser()">Sign
        Out</button>
    <button *ngIf="!authenticated" mat-stroked-button color="accent" [routerLink]="['/user']">Sign
        In</button>
</mat-toolbar>

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-sidenav-container class="example-sidenav-container">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'side' : 'side'" fixedInViewport="true" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item class="nav-link" [routerLink]="['/home/user-profile']" [disabled]="!datasourceLoaded"><i
                        class="material-icons">dashboard</i>User Dashboard</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet>
            </router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
